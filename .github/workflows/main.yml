name: Build Android APK
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci --legacy-peer-deps || echo "npm ci failed, using legacy-peer-deps"
      - name: Run ESLint
        run: npm run lint > eslint.log 2>&1 || echo "ESLint failed:$(cat eslint.log)"
        continue-on-error: true
      - name: Run Prettier check
        run: npm run format-check > prettier.log 2>&1 || echo "Prettier failed:$(cat prettier.log)"
        continue-on-error: true
      - name: Run TypeScript check
        run: npm run type-check > tsc.log 2>&1 || echo "TypeScript failed:$(cat tsc.log)"
        continue-on-error: true
      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: lint-logs
          path: |
            eslint.log
            prettier.log
            tsc.log
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci --legacy-peer-deps || echo "npm ci failed, using legacy-peer-deps"
      - name: Install Jest globally
        run: npm install -g jest
      - name: Run Unit Tests
        run: npm test > jest.log 2>&1 || echo "Jest failed:$(cat jest.log)"
        continue-on-error: true
      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: jest.log
  build:
    needs: [lint-and-typecheck, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Check Expo CLI
        run: npx expo --version
      - name: Install EAS CLI
        run: npm install -g eas-cli
      - name: Login to Expo
        run: eas login --non-interactive --token ${{ secrets.EXPO_TOKEN }}
      - name: Build APK
        run: eas build --platform android --profile production --non-interactive --verbose > eas-build.log 2>&1 || echo "EAS build failed: $(cat eas-build.log)"
      - name: Check APK output
        run: ls -la dist || echo "ERROR:dist directory not found"
      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: eas-build.log
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: dist/*.apk
